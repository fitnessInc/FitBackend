server:
  port: 8090
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/profile_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    datasource: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update

